name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: main
          title: Deploy MSDL-editor 
