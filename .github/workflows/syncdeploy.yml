name: Create production promotion pull request
on:
  push:
    branches:
      - main
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Ensure deploy branch exists and check it out
        run: |
          git fetch origin deploy:deploy || git checkout -b deploy
          git checkout deploy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: main
          base: deploy
          title: Deploy MSDL-editor 
