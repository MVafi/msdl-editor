name: Create production promotion pull request

on:
  push:
    branches:
      - main

jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Create Pull Request from main to deploy
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Promote main to deploy'
          body: 'Automated PR to promote main changes to deploy branch'
          base: deploy
          branch: promote-main-to-deploy